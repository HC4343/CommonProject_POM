plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.cucumber:cucumber-java:6.10.1'
    compile 'io.cucumber:cucumber-junit:6.10.1'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'io.cucumber:cucumber-html:0.2.7'
    compile 'org.apache.maven.plugins:maven-surefire-plugin:3.0.0-M5'
    compile 'io.github.bonigarcia:webdrivermanager:4.3.1'



}
